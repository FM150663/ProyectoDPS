<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>¡Gracias por registrarte!</h3>
  
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Hemos enviado un correo de confirmación a <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Por favor revisa tu bandeja de entrada y haz click en el enlace para verificar tu cuenta.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Reenviar correo de confirmación
          </button>
        </div>
  
      </div>
  
      <div class="redirectToLogin">
        <span>Volver a?<a class="redirect" routerLink="/sign-in"> Inicio de sesión</a></span>
      </div>
  
    </div>
  </div>
