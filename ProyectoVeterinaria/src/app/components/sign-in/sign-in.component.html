<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Iniciar sesión</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Correo" #userName required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Contraseña" #userPassword required>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Iniciar Sesión" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">O</span></span>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Iniciar con Google
          </button>
        </div>
  
        <div class="forgotPassword">
          <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>¿No tienes cuenta?<a class="redirect" routerLink="/register-user"> Registrate</a></span>
      </div>
  
    </div>
  </div>
