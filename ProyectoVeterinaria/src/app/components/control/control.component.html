<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
      <img class="brand-logo" src="../../../favicon.ico" alt="positronX.io Logo">
    </a>
  </nav>
  <br/><br/> <br/> 
    <!-- Sidebar navigation -->
    <div class="container-fluid">
      <div class="row">
    
        <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" routerLink="/dashboard">
                  <i class="fas fa-user"></i>Perfil de usuario
                </a>
              </li>
              <li class="nav-item" routerLink="/consultas">
                <a class="nav-link active">
                  <img src="../../../consultas.jpg">
                  Consultas
                </a>
              </li>
              <li class="nav-item" routerLink="/control">
                <a class="nav-link active">
                  <img src="../../../control.jpg">
                  Control
                </a>
              </li>
              <!-- Calling SignOut() Api from AuthService -->
              <li class="nav-item">
                <a class="nav-link" (click)="authService.SignOut()">
                  <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
                </a>
              </li>
            </ul>
          </div>
        </nav>    
        <!--main content-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>Tus Consultas Pendientes</h2>
            <table class="table table-sm table-hover">
                <thead>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                </thead>
                <tbody>
                    <tr *ngFor="let consulta of listadoConsultas">
                        <td>{{consulta.nombre}}</td>              
                        <td>{{consulta.tipo}}</td>
                        <td>{{consulta.descripcion}}</td>
                        <td>{{consulta.fecha}}</td>                     
                    </tr>
                </tbody>
            </table>
        </main>               
      </div>
    </div>
