<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reiniciar contraseña</h3>
  
        <p class="text-center">Por favor ingresa tu dirección de correo para solicitar el reinicio de contraseña.</p>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="email" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reiniciar contraseña" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Volver ? <a class="redirect" routerLink="/sign-in">Inicio de sesión</a></span>
      </div>
  
    </div>
  </div>
